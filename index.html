<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELARKS</title>
    <link rel="stylesheet"d href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header section-->
    <header class="header">
        <i id="menu-btn" class='bx bx-menu'></i>
        <a href="#" class="logo">DE<span>LARKS</span></a>
        <nav class="navbar">
            <a  href="#home">Home</a>
            <a  href="#home">Vehicles</a>
            <a  href="#home">Services</a>
            <a  href="#home">Featured</a>
            <a  href="#home">Reviews</a>
            <a  href="#home">Contact</a>    
        </nav>
        <div id="login-btn">
            <button class="btn">LOGIN</button>
            <i class='bx bxs-user-circle'></i>
        </div>
    </header>
    <div class="login-form-container">
        <div  class='bx bx-x' id="close-login-form"></div>
        <form action="">
            <h1>Login</h1>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Password" class="box">
            <p>Forget password <a href="">Click here</a></p>
            <input type="submit" value="LOGIN" class="btn">
            <p>or login with</p>
            <div class="button">
                <a href="" class="btn">Google</a>
                <a href="" class="btn">Facebook</a>
            </div>
            <p>Don't have an account<a href="">Create one</a></p>
        </form>
    </div>
    <section class="home" id="home">
        <div class="home-text">
            <h1>You want a car?</h1>
            <a href="" class="btn">Explore cars</a>
        </div>
        <div class="home-img">
            <img src="image\home-img.png" alt="">
        </div>
      
    </section>
    <!--Javascript-->
<script src="script.js"></script>
</body>
</html>
